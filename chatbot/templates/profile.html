{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="shortcut icon" href="{% static 'images/logo.png' %}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        .profile-pic{
            max-height : 200px;
            max-width : 200px;
            border-radius : 50%;
            margin : auto auto;
        }
    </style>
</head>
<body>
<br>
<div class="row">
    <div class="col-md-3">
        <div class="card card-body">
            <a class="btn btn-primary" href="{% url 'chatbot' %}">&#8592; Back to chatbot</a>
            <hr>
            <h3 style="text-align:center">User Profile</h3>
            <hr>
            <img class="profile-pic" src="{{request.user.profile.profile_pic.url}}">
        </div>
    </div>
    <div class="col-md-9">
        <div class="card card-body">
            <form method="POST" action="" enctype="multipart/form-data">
                {% csrf_token %}
                {{form.as_p}}

                <input class="btn btn-primary" type="submit" name="Update Information" value="Submit">
            </form>
        </div>
    </div>
</div>
</body>
</html>
